  <script>

    var a;
    a=x+y;

    var s;
    s=x-y;
    document.write("<br /><b><i>subtraction:-</i></b>"+s);

    d=x/y;
    document.write("<br /><b><i>division:-</i></b>"+d);
    var m;
    m=x*y;
    document.write("<br /><b><i>multiplication:-</i></b>"+m);
  </script>
</head>

</body>
